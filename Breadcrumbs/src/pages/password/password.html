<ion-header>

  <ion-navbar>
    <ion-title>Reset Password</ion-title>
  </ion-navbar>

  


</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-input round type="text" placeholder="Username" name="username" #username></ion-input>
    </ion-item>
    <ion-item>
      <ion-input round type="text" placeholder="Old Password" name="oPassword" #oPassword></ion-input>
    </ion-item>
    <ion-item>
      <ion-input round type="text" placeholder="New Password" name="nPassword" #nPassword></ion-input>
    </ion-item>
    <button ion-button round block (click)="submit()">Submit Change</button>

  </ion-list>

</ion-content>
