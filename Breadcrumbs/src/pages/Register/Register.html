<ion-header>

  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list no-line>
    <ion-item>

      <ion-input type="text" placeholder="First Name" name="firstName" #firstName></ion-input>

    </ion-item>
    <ion-item>

      <ion-input type="text" placeholder="Last Name" name="lastName" #lastName></ion-input>

    </ion-item>

    <ion-item>

      <ion-input type="email" placeholder="Email" name="email" #email></ion-input>

    </ion-item>

    <ion-item>

      <ion-input type="number" placeholder="Phone Number" name="phonenumber" #mobile></ion-input>

    </ion-item>
    <ion-item>

      <ion-input type="text" placeholder="Username" name="username" #username></ion-input>

    </ion-item>

    <ion-item>

      <ion-input type="password" placeholder="Password" name="password" #password></ion-input>

    </ion-item>

  </ion-list>

  <div padding>

    <button ion-button round outline block (click)="Register()">Register</button>
    <button ion-button round outline block (click)="Cancel()">Cancel</button>
  </div>
</ion-content>
