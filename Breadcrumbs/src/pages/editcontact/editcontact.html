<ion-header class="banner">
  <ion-navbar transparent>
    <h1 style="font-family:'Lucida Sans'; margin-right:auto; text-anchor:middle">Edit Contact</h1>
</ion-navbar>
</ion-header>

<ion-content padding [class.content-background]="!isMobile" [class.bridge]="isMobile" [style.background-size]="'100% ' + shouldHeight">
    <form [formGroup]="editcontact" (ngSubmit)="editcontactForm()">
      <ion-row>
        <ion-col>

          <ion-row>
            <ion-col>
              <ion-item>
                <ion-label floating>First Name</ion-label>
                <ion-input [(ngModel)]="contactFirstName" style="color:white" formControlName="firstName" type="text" inputmode="text"></ion-input>
              </ion-item>

              <ion-item>
                <ion-label floating>Last Name</ion-label>
                <ion-input [(ngModel)]="contactLastName" style="color:white" formControlName="lastName" type="text" inputmode="text"></ion-input>
              </ion-item>

              <ion-item>
                <ion-label floating>Phone Number</ion-label>
                <ion-input [(ngModel)]="contactPhoneNumber" style="color:white" formControlName="phoneNumber" type="tel" inputmode="tel"></ion-input>
              </ion-item>

              <ion-item style="padding-bottom:25px">
                <ion-label floating>Email Address</ion-label>
                <ion-input [(ngModel)]="contactEmailAddress" style="color:white" formControlName="emailAddress" type="email" inputmode="email"></ion-input>
              </ion-item>

              <ion-row>
                <ion-col text-center>
                  <button ion-button type="submit" [disabled]="!editcontact.valid" style="width:85px; text-align:center; line-height:50%; align-content:center">Save</button>
                </ion-col>
              </ion-row>
            </ion-col>
          </ion-row>
        </ion-col>
      </ion-row>
    </form>
  </ion-content>
