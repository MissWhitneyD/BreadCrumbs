<ion-header class="banner">
  <ion-title >
    <h1 style="font-family:'Lucida Sans'; color:white; margin-right:auto; text-anchor:middle">Breadcrumbs</h1>
  </ion-title>
</ion-header>


<ion-content padding [class.content-background]="!isMobile" [class.mobile-background]="isMobile" [style.background-size]="'100% ' + shouldHeight">
  <form [formGroup]="registration">
    <!-- Row 1 -->
    <ion-row>
      <ion-col>
        <!--1x1-->
      </ion-col>
      <ion-col>
        <!--1x2-->
        <ion-input class="login-forms" formControlName="username" type="text" placeholder="Username" name="username" #username></ion-input>
        <ion-input class="login-forms" type="password" placeholder="Password" name="password" #password></ion-input>
        <ion-input *ngIf="isRegister" class="login-forms" type="password" placeholder="Confirm Password" name="passwordConfirm"></ion-input>
      </ion-col>
      <ion-col>
        <!--1x3-->
      </ion-col>
    </ion-row>

    <!-- Row 2 -->
    <ion-row>
      <ion-col>
        <!--3x1-->
      </ion-col>
      <ion-col>
        <!--3x2-->
        <ion-input *ngIf="isRegister" formControlName="firstname" class="login-forms" type="text" placeholder="First Name" name="firstName" #firstName></ion-input>
        <ion-input *ngIf="isRegister" formControlName="lastname" class="login-forms" type="text" placeholder="Last Name" name="lastName" #lastName></ion-input>

      </ion-col>
      <ion-col>
        <!--3x3-->
      </ion-col>
    </ion-row>

    <!-- Row 3 -->
    <ion-row>
      <ion-col>
        <!--3x1-->
      </ion-col>
      <ion-col>
        <ion-input formControlName="email" *ngIf="isRegister" class="login-forms" type="email" placeholder="Email" name="email" #email></ion-input>
        <!--<ion-input *ngIf="isRegister" class="login-forms" type="number" placeholder="Phone Number" name="phonenumber" #mobile></ion-input>-->
        <!--3x2-->
      </ion-col>
      <ion-col>
        <!--3x3-->
      </ion-col>

    </ion-row>
    <!-- Row 4 -->
    <ion-row>
      <ion-col size="5"></ion-col>
      <ion-col size="1">
        <!--4x3-->
        <ion-item no-lines>
          <button item-right *ngIf="isRegister" style="width:150px; text-align:right" ion-button full [disabled]="!registration.valid" (click)="Register()">Confirm</button>
          <button item-right *ngIf="!isRegister" style="width:150px; text-align:right;" ion-button full (click)="initialClick()">Sign In</button>
        </ion-item>
      </ion-col>
      <ion-col size="1">
        <!--4x4-->
        <ion-item no-lines>
          <button *ngIf="isRegister" item-left style="width:150px; text-align:right" ion-button full (click)="cancelRegister()">Cancel</button>
          <button *ngIf="!isRegister" item-left style="width:150px; text-align:right" ion-button full (click)="signUp()">Register</button>
        </ion-item>
      </ion-col>
      <ion-col size="5"> </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <!--4x1-->
      </ion-col>
      <ion-col>
        <!--4x2-->
        <ion-item no-lines>
          <button class="forgot-pwd" item-right (click)="infoPrompt()">What is Breadcrumbs?</button>
        </ion-item>
      </ion-col>
      <ion-col>
        <ion-item no-lines>
          <button style="margin-left: 10px" class="forgot-pwd" item-left (click)="forgotPassword()">Forgot Password?</button>
        </ion-item>
          <!--4x3-->
      </ion-col>
      <ion-col>
        <!--4x4-->

      </ion-col>
    </ion-row>
    </form>
</ion-content>
