<!-- Banner -->
<!-- Active Event Division -->

<ion-header class="banner">
  <ion-navbar transparent>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <h1 style="font-family:'Lucida Sans'; margin-right:auto; text-anchor:middle">Breadcrumbs</h1>
  </ion-navbar>
</ion-header>

<ion-menu [content]="sidebar" type="overlay">
  <ion-content style="margin-top:10px">

    <!-- Profile card -->
    <ion-card color="primary" style=" text-align:center; margin-bottom: 20px">
      <ion-row>
        <ion-col></ion-col>
        <ion-col></ion-col>
        <ion-col>
          <ion-icon name="happy" style="font-size:40px; color:white"></ion-icon>
        </ion-col>
        <ion-col></ion-col>
        <ion-col><button ion-button (click)="Refresh()" style="background-color:transparent"><ion-icon name="refresh"></ion-icon></button></ion-col>
      </ion-row>
      <ion-row>
        <ion-col style="color:white; font-family: 'Lucida Sans'; font-size:medium">
          <ion-label>{{username}}</ion-label>
          <ion-label> {{FirstName}} {{LastName}} </ion-label>
          <ion-label> {{Email}} </ion-label>
        </ion-col>
      </ion-row>
    </ion-card>

    <!-- Side bar items -->
    <ion-list>
      <button ion-item menuClose [disabled]="!isConnected" (click)="editContacts()" class="side-button">
        <ion-icon name="contacts"></ion-icon>
        Emergency Contacts
      </button>

      <button ion-item menuClose [disabled]="!isConnected"(click)="editAccount()" class="side-button">
        <ion-icon name="finger-print"></ion-icon>
        Edit Account
      </button>

      <button ion-item menuClose (click)="logout()" class="side-button" style="color:red">Logout</button>
    </ion-list>

  </ion-content>
</ion-menu>
<ion-nav #sidebar></ion-nav>

<ion-content [class.forest]="!isMobile" [class.bridge]="isMobile">

  <!-- If No Active Event Exists -->
  <ion-row *ngIf="!CurrentEventExists && isConnected" style="margin-top:40px">
    <ion-col width-10></ion-col>
    <ion-col width-80>
      <button ion-button class="add-event-button" (click)="addEvent()"> + Event   <ion-icon name="bicycle"></ion-icon> </button>
    </ion-col>
    <ion-col width-10></ion-col>
  </ion-row>

  <!-- If Active Event Exists -->
  <ion-card class="event-card" style="font-size:24px" *ngIf="CurrentEventExists">
    <!-- Event Name -->
    <ion-row>
      <ion-col style="font-weight:bold">
        {{EventName}}
      </ion-col>
      <ion-col style="text-align:right">
        {{EventStartDateFormatted}}
      </ion-col>
    </ion-row>

    <!-- Event Description -->
    <ion-row>
      <ion-col>
        <ion-icon name="create"></ion-icon>
        {{EventDescription}}
      </ion-col>
    </ion-row>

    <!-- Event Participants -->
    <ion-row>
      <ion-col>
        <ion-icon *ngIf="EventParticipants" name="people"></ion-icon>
        {{EventParticipants}}
      </ion-col>
    </ion-row>

    <!-- Event End Time -->
    <ion-row>
      <ion-col>
        <ion-icon name="stopwatch"></ion-icon>
        Will be back: {{EventEndDateFormatted}}
      </ion-col>
    </ion-row>
    <!-- Favorite/Edit Event -->
    <ion-row>
      <ion-col>
        <button (click)="checkIn()" [disabled]="!isConnected" round ion-button class="end-event-button"> Check In  </button>
      </ion-col>
      <ion-col></ion-col>
      <ion-col style="text-align:right">
        <button (click)="favoriteEvent(CurrentEvent)" [disabled]="!isConnected" [class.favorite-event-button]="!CurrentEventIsFavorited" [class.favorite-event-logo]="CurrentEventIsFavorited" ion-button>
          <ion-icon name="star" style="font-size:30px; left:40px"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
    <!-- Map -->
    <ion-row>

    </ion-row>
  </ion-card>

  <<ion-row *ngIf="!CurrentEventExists && isConnected" style="margin-top:40px">
    <ion-col width-10></ion-col>
    <ion-col width-80>
      <button ion-button class="add-event-button" (click)="addEvent()"> + Contact   <ion-icon name="body"></ion-icon> </button>
    </ion-col>
    <ion-col width-10></ion-col>
  </ion-row>

  <div #EventMap id="EventMap"> </div>
  <!-- Floating Nav Buttons -->
  <button round ion-button [disabled]="!isConnected" class="button-float-right">
    <ion-icon (click)="viewFavoriteEvents()" style="font-size:60px" name="star"> </ion-icon>
  </button>
  <button round ion-button [disabled]="!isConnected" class="button-float-left">
    <ion-icon (click)="viewPastEvents()" style="font-size:60px" name="clock"> </ion-icon>
  </button>
  <button round ion-button class="button-float-middle">
    <ion-icon (click)="editContacts()"  style="font-size:60px" name="body"> </ion-icon>
  </button>
</ion-content>
