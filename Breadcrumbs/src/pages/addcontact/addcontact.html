<ion-header class="banner">
  <ion-title> <label style="color:white">Add Contact</label> </ion-title>
</ion-header>

<ion-content padding [class.content-background]="!isMobile" [class.mobile-background]="isMobile" [style.background-size]="'100% ' + shouldHeight">
    <form [formGroup]="contact" (ngSubmit)="contactForm()">
      <ion-row>
        <ion-col></ion-col>
        <ion-col>
          <ion-list>

            <ion-item row-1>
              <ion-label floating>First Name</ion-label>
              <ion-input style="color:white" formControlName="firstName" type="text"></ion-input>
            </ion-item>

            <ion-item row-2>
              <ion-label floating>Last Name</ion-label>
              <ion-input style="color:white" formControlName="lastName" type="text"></ion-input>
            </ion-item>

            <ion-item row-3>
              <ion-label floating>Phone Number</ion-label>
              <ion-input style="color:white" formControlName="phoneNumber" type="text"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label floating>Email Address</ion-label>
              <ion-input style="color:white" formControlName="emailAddress" type="text"></ion-input>
            </ion-item>
          </ion-list>
          <ion-row>
            <ion-col text-center>
              <button ion-button type="button" (click)="cancelClick()" style="width:85px; text-align:center; line-height:50%; align-content:center">Cancel</button>
            </ion-col>
            <ion-col text-center>
              <button ion-button type="submit" [disabled]="!contact.valid" style="width:85px; text-align:center; line-height:50%; align-content:center">Submit</button>
            </ion-col>
          </ion-row>
        </ion-col>
        <ion-col></ion-col>
      </ion-row>
    </form>
  </ion-content>
