<ion-header class="banner">
  <ion-navbar transparent>
    <h1 style="font-family:'Lucida Sans'; margin-right:auto; text-anchor:middle">Edit Account</h1>
  </ion-navbar>
</ion-header>

<ion-content padding [class.content-background]="!isMobile" [class.mobile-background]="isMobile" [style.background-size]="'100% ' + shouldHeight">
  <form [formGroup]="editAccount" (ngSubmit)="editAccountForm()">
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label floating>First Name</ion-label>
          <ion-input [(ngModel)]="accFirstName" formControlName="firstName" type="text" inputmode="text"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Last Name</ion-label>
          <ion-input [(ngModel)]="accLastName" formControlName="lastName" type="text" inputmode="text"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Email Address</ion-label>
          <ion-input [(ngModel)]="accEmail" formControlName="emailAddress" type="email" inputmode="email"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
  </form>

  <ion-row>
    <ion-col></ion-col>
    <ion-col></ion-col>
    <ion-col>
      <button ion-button type="button" (click)="editAccountForm()" style=" text-align:center; line-height:50%">Submit</button>
    </ion-col>
    <ion-col></ion-col>
    <ion-col></ion-col>
  </ion-row>

</ion-content>
