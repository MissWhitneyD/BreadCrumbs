<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>

      <ion-input round type="text" placeholder="Username" name="username" #username></ion-input>

    </ion-item>

    <ion-item>

      <ion-input type="password" placeholder="Password" name="password" #password></ion-input>

    </ion-item>


    <button ion-button round block (click)="initialClick()">Sign In</button>

    <button ion-button round block (click)="signUp()">Register</button>
  </ion-list>

</ion-content>
