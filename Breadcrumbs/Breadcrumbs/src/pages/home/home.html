<ion-content>
  <ion-card>
    <ion-card-header>
      Current Event
    </ion-card-header>
    <ion-card-content>
      <ion-label id="activeEventContent"> </ion-label>
      <button ion-button name="CurrentEventCheckIn" *ngIf="CurrentEventExists" (click)="checkIn()"> Check In </button>
    </ion-card-content>
    <!--<button ion-button type="button" (click)="viewMap()"> View Map </button>-->
    <button ion-button type="button" (click)="addEvent()"> New Event </button>
    <button ion-button type="button" *ngIf="CurrentEventExists" (click)="editEvent()"> Edit Event</button>
    <button ion-button type="button" (click)="viewEvents()"> Past Events </button>
    <button ion-button type="button" (click)="addContact()"> + Contact</button>

  </ion-card>
 <ion-card>
   <ion-item>
     <div #map id="map"></div>
   </ion-item>
</ion-card>
</ion-content>
