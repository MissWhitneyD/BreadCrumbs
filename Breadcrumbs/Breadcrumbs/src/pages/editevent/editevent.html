<div>
  <form [formGroup]="event" (ngSubmit)="eventForm()">
    <ion-item>
      <ion-input placeholder="Event Name" [(ngModel)]="eventName" formControlName="name" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary">Start Date/Time</ion-label>
      <ion-datetime formControlName="startDate" [(ngModel)]="eventStartDate" allowOldDates="false" [min]="todaysDateString"
                    id="startDate" max="2021-12-31" pickerFormat="MMM/D/YY h:mm A" displayFormat="MM/DD/YYYY h:mm A">Start Date</ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label color="primary">End Date/Time</ion-label>
      <ion-datetime formControlName="endDate" [(ngModel)]="eventEndDate" allowOldDates="false" [min]="endDateString" max="2021-12-31"
                    id="endDate" pickerFormat="MMM/D/YY h:mm A" displayFormat="MM/DD/YYYY h:mm A">Start Date</ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label color="primary">Contact(s)</ion-label>
      <ion-select name="contactsList" [(ngModel)]="contact" multiple="true" formControlName="contactsList">
        <ion-option *ngFor="let contact of contacts"  [value]="contact">{{contact.ContactFirstName}} {{contact.ContactLastName}}</ion-option>
      </ion-select>
    </ion-item>

   
      <button ion-button class="addcontact-button" type="button" (click)="addContactClick()">+<ion-icon name="contacts"></ion-icon></button>
   

    <ion-item>
      <ion-input placeholder="Participants (optional)" [(ngModel)]="eventParticipants" formControlName="participants" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input placeholder="Description (required)" [(ngModel)]="eventDescription" formControlName="description" type="text"></ion-input>
    </ion-item>


    <button ion-button type="button" (click)="cancelClick()">Cancel</button>
    <button ion-button type="submit" [disabled]="!event.valid">Submit</button>
    <button ion-button type="button" id="togglePosition" (click)="togglePosition()">End</button>
  </form>
</div>
<div #EditEventMap id="EditEventMap"></div>
