<ion-header>
  <ion-navbar>
    <ion-title>View Events</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-title>Active Event</ion-title>
  <button ion-button #activeEvent id="activeEventButton"></button>
  <ion-title>Past Events</ion-title>
  <button ion-button *ngFor="let e of inactiveEvents" value="e"> {{e.EventName}} </button>
</ion-content>
