<ion-header>
  <ion-navbar>
    <ion-title>Event History</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-title>Event in Progress</ion-title>
  <button ion-button id="activeEventButton">No active events</button>
  <ion-title>Past Events</ion-title>
  <button ion-button *ngFor="let e of inactiveEvents" value="e" (click)="ViewEvent(e)"> {{e.EventName}} </button>
</ion-content>
