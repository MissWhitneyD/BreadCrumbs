<ion-header>
  <ion-navbar>
    <ion-title>Event History</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let e of inactiveEvents" (click)="ViewEvent(e)">
    <ion-card-header>
      {{e.EventName}}
    </ion-card-header>
    <ion-card-content>
      Created on: {{e.EventCreationDate}}
    </ion-card-content>
  </ion-card>
</ion-content>
